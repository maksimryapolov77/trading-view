    <app-chart-toolbar
        [resetData]="resetData"
        (chartClick)="chartClick($event)"
        (gridClick)="gridClick($event)"
        (editorClick)="editorClick($event)"
        [chartCount]="chartCount"
        [editorCount]="editorCount"
        >
    </app-chart-toolbar>
    
    <app-real-time-chart *ngIf="chartStatus" [resetData]="chartSizeDataSet" [symbol]="symbol"></app-real-time-chart>

    <app-ag-table-grid *ngIf="gridStatus" [resetData]="gridSizeDataSet" (symbolChanged)="symbolChanged($event)"></app-ag-table-grid>

    <app-monaco-editor *ngIf="editorStatus" [resetData]="editorSizeDataSet" (symbolChanged)="symbolChanged($event)"></app-monaco-editor>
